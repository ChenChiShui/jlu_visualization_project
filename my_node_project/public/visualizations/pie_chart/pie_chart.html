<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温度分类饼图</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="pie_chart.css">
</head>
<body>
<div id="app">
    <!-- 悬浮框控件 -->
    <div id="floating-controls">
        <label for="year-input">选择年份：</label>
        <input type="number" id="year-input" min="1850" max="2012" value="2012">
        <button id="update-button">更新数据</button>
    </div>

    <!-- 图表容器 -->
    <div id="chart-container"></div>
    <div class="loading" id="loading">加载数据...</div>

    <!-- 表格容器 -->
    <div id="table-container">
        <h2>温度分类表</h2>
        <table id="data-table">
            <thead>
            <tr>
                <th>温度范围</th>
                <th>城市数量</th>
            </tr>
            </thead>
            <tbody>
            <!-- 动态填充表格内容 -->
            </tbody>
        </table>
    </div>
</div>
<button id="return-home-button" onclick="window.location.href='/'" style="position: fixed; top: 5px; left: 15px; z-index: 1000;">
    返回主页
</button>
<script src="../../js/main.js"></script>
<script src="pie_chart.js"></script>
</body>
</html>
